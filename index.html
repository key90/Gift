<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Колесо удачи!</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .wheel-container {
      position: relative;
    }

    .wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      animation: none;
    }

    .slice {
      position: absolute;
      width: 100%;
      height: 100%;
      clip-path: polygon(50% 50%, 100% 0, 100% 100%);
      transform-origin: 50% 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slice span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-140px) rotate(calc(var(--angle) * -1)) rotate(90deg); /* Позиционирование текста */
      font-size: 14px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 3px black;
      writing-mode: vertical-rl;
      white-space: nowrap;
    }

    /* Уникальные цвета и углы сегментов */
    .slice:nth-child(1) {
      background-color: #ff6f61;
      transform: rotate(0deg);
      --angle: 22.5deg;
    }
    .slice:nth-child(2) {
      background-color: #32cd32;
      transform: rotate(45deg);
      --angle: 67.5deg;
    }
    .slice:nth-child(3) {
      background-color: #6495ed;
      transform: rotate(90deg);
      --angle: 112.5deg;
    }
    .slice:nth-child(4) {
      background-color: #ffa500;
      transform: rotate(135deg);
      --angle: 157.5deg;
    }
    .slice:nth-child(5) {
      background-color: #3cb371;
      transform: rotate(180deg);
      --angle: 202.5deg;
    }
    .slice:nth-child(6) {
      background-color: #dc143c;
      transform: rotate(225deg);
      --angle: 247.5deg;
    }
    .slice:nth-child(7) {
      background-color: #3244cd;
      transform: rotate(270deg);
      --angle: 292.5deg;
    }
    .slice:nth-child(8) {
      background-color: #becd32;
      transform: rotate(315deg);
      --angle: 337.5deg;
    }

    .arrow {
      position: absolute;
      top: -40px;
      left: calc(50% - 22px); /* Сдвиг на ширину стрелки */
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid black;
      z-index: 10;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      z-index: 1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="wheel-container">
    <div class="arrow"></div>
    <div class="wheel" onclick="startSpinning()">
      <div class="slice"><span>Торт</span></div>
      <div class="slice"><span>Фен-щетка</span></div>
      <div class="slice"><span>Лонгслив</span></div>
      <div class="slice"><span>Сэндвич</span></div>
      <div class="slice"><span>СПА</span></div>
      <div class="slice"><span>Массажер</span></div>
      <div class="slice"><span>Патефон</span></div>
      <div class="slice"><span>Сумка</span></div>
      <div class="center-text">Нажми!</div>
    </div>
  </div>

  <script>
    let spinning = false;

    function startSpinning() {
      const wheel = document.querySelector('.wheel');
      const text = document.querySelector('.center-text');
      if (!spinning) {
        spinning = true;
        text.textContent = "Кручу!";
        wheel.style.animation = 'rotate 0.2s infinite linear';
      }
    }
  </script>
</body>
</html>
